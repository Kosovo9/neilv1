<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/jpeg" href="/NexoraLOGO.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- SEO Meta Tags -->
    <title>Studio Nexora | Fotos Profesionales con IA | Hiper-Realistas</title>
    <meta name="description" content="Transforma tus selfies en fotografías profesionales hiper-realistas con IA. Elige el estudio y locación que te guste. Entrega en 5 minutos. 50k+ clientes satisfechos." />
    <meta name="keywords" content="fotos profesionales, IA, inteligencia artificial, fotografía, Studio Nexora, retratos profesionales, headshots" />
    <meta name="author" content="Studio Nexora" />
    <meta name="robots" content="index, follow" />

    <!-- Security Headers -->
    <meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />
    <meta http-equiv="Permissions-Policy" content="geolocation=(), microphone=(), camera=()" />

    <!-- Content Security Policy -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Studio Nexora | Fotos Profesionales con IA" />
    <meta property="og:description" content="Transforma tus selfies en fotografías profesionales hiper-realistas con IA. Entrega en 5 minutos." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.studio-nexora.com" />
    <meta property="og:image" content="/NexoraLOGO.jpg" />

    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Studio Nexora | Fotos Profesionales con IA" />
    <meta name="twitter:description" content="Transforma tus selfies en fotografías profesionales hiper-realistas con IA." />
    <meta name="twitter:image" content="/NexoraLOGO.jpg" />

    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://images.pexels.com" />
    <link rel="dns-prefetch" href="https://images.pexels.com" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#0891b2" />
  </head>
